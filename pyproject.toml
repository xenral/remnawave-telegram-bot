[project]
name = 'remnawave-bedolaga-telegram-bot'
version = "3.10.0"
description = 'Telegram bot for RemnaWave VPN service'
readme = 'README.md'
license = { text = 'MIT' }
requires-python = '==3.13.*'
dependencies = [
    "aiogram>=3.25.0",
    'sqlalchemy>=2.0.43',
    'alembic>=1.16.5',
    'asyncpg>=0.30.0',
    'aiosqlite>=0.21.0',
    'fastapi[standard]>=0.115.6',
    'redis>=5.0.1',
    'pyyaml>=6.0.2',
    'yookassa>=3.9.0',
    'python-dateutil>=2.9.0.post0',
    'cryptography>=41.0.0',
    'qrcode[pil]>=7.4.2',
    'packaging>=23.2',
    'bcrypt>=4.2.0',
    'pyjwt>=2.8.0',
    'pyzipper>=0.3.6',
]

[dependency-groups]
dev = [
    'ruff',
    'pytest',
    'pytest-asyncio',
    'pytest-cov',
]

[tool.uv]
package = false

[tool.ruff]
target-version = 'py313'
line-length = 120
exclude = [
    '.bzr',
    '.direnv',
    '.eggs',
    '.git',
    '.git-rewrite',
    '.hg',
    '.mypy_cache',
    '.nox',
    '.pants.d',
